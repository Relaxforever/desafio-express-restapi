<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Desafio</title>
</head>
<body>

<h2>Cree nuevo Producto</h2>
<form action="/api/productos" method="POST">
    Title: <input type="text" name="title">
    Price: <input type="number" name="price">
    Thumbnail: <input type="text" name="thumbnail">
    <button>Crear</button>
</form>

<br><hr>
</body>
</html>
